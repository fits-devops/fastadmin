<body>
  <div id="app"><img src="./static/images/loading.svg"
      style="position:absolute;top:50%;left:50%; transform:translate(-50%,-50%)"></div>
  <script>
    window.$docsify = {
      name: 'iCenter自动化运维管理系统',
      repo: 'fits-devops/imonitor-doc',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 3,
      //loadNavbar: true,
      coverpage: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      themeColor: '#39b0fd',

      //搜索部分
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',

        noData: '无结果',

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },

      //代码拷贝
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },

      //上下篇导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
  <script src="//unpkg.com/pangu@4.0.7/dist/browser/pangu.min.js"></script>
  <script>
