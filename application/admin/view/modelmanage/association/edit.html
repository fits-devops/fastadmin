
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_obj_asst_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" readonly class="form-control" name="row[bk_obj_asst_id]" type="text" value="{$row.bk_obj_asst_id}" disabled="true">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_obj_asst_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_classification_name" data-rule="required" class="form-control" name="row[bk_obj_asst_name]" type="text" value="{$row.bk_obj_asst_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_obj_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_classification_icon" readonly class="form-control" name="row[bk_obj_id]" type="text" value="{$row.bk_obj_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_asst_obj_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_asst_obj_id" readonly class="form-control" name="row[bk_asst_obj_id]" type="text" value="{$row.bk_asst_obj_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_asst_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_asst_id" class="form-control" name="row[bk_asst_id]" type="text" value="{$row.bk_asst_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('mapping')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mapping" class="form-control" readonly name="row[mapping]" type="text" value="{$row.mapping|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
