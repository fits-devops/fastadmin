
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" readonly class="form-control" name="row[bk_property_id]" type="text" value="{$row.bk_property_id}" disabled="true">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_classification_name" data-rule="required" class="form-control" name="row[bk_property_name]" type="text" value="{$row.bk_property_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[bk_property_type]" class="form-control selectpicker" id="attr_type"  disabled="disabled">
                {foreach name="typeArr" item="vo"}
                <option  {$row.bk_property_type==$key?"selected='selected'":""} value="{$key}"  >{$vo}</option>
                {/foreach}
            </select>
            <input name="row[bk_property_type]" type="hidden" value="{$row.bk_property_type}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_set')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="cmdb-form-checkbox cmdb-checkbox-small">
                <input type="checkbox" name="row[editable]" {$row.editable == true ? 'checked' : ''} value=true>
                <span class="cmdb-checkbox-text">可编辑</span>
            </label>
            <label class="cmdb-form-checkbox cmdb-checkbox-small">
                <input type="checkbox"  name="row[isrequired]"  {$row.isrequired == true ? 'checked' : ''}
                <span class="cmdb-checkbox-text">必填</span></label>
        </div>
    </div>
    <div class="form-group hidden" id="min">
        <label class="control-label col-xs-12 col-sm-2">最小值:</label>
        <div class="col-xs-12 col-sm-8">
            <input data-rule=">最小值:match(lt, row[max])" type="number" name="row[min]" class="cmdb-form-input" value="{$row.min }">
        </div>
    </div>
    <div class="form-group hidden" id="max">
        <label class="control-label col-xs-12 col-sm-2">最大值:</label>
        <div class="col-xs-12 col-sm-8">
            <input data-rule="最大值:match(gt, row[min], row[max])"  type="number" name="row[max]" class="cmdb-form-input" value="{$row.max}">
        </div>
    </div>
    <div class="form-group form-input form-input-comment form-enum-wrapper hidden">
        <label class="control-label col-xs-12 col-sm-2">选项：</label>
        <div class="col-xs-12 col-sm-5">
            <dl class="fieldlist" data-name="row[comment]" >
                <dd>
                    <ins>键名</ins>
                    <ins>键值</ins>
                </dd>
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i>{:__('Append')}</a></dd>
                <textarea name="row[comment]" class="form-control hide" cols="30" rows="5">{$option}</textarea>
            </dl>
        </div>
    </div>
    <div  class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">正则校验</label>
        <div class="col-xs-12 col-sm-8">
            <textarea  name="row[option]" id="option">{$row.option}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_unit"  class="form-control" name="row[unit]" type="text" value="{$row.unit|htmlentities}" placeholder="请输入单位">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_user_tip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[placeholder]" rows="5" cols="70">{$row.placeholder}</textarea>
        </div>

    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
