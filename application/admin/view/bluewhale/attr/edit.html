
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_property_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" readonly class="form-control" name="row[bk_property_id]" type="text" value="{$row.bk_property_id}" disabled="true">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_property_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_classification_name" data-rule="required" class="form-control" name="row[bk_property_name]" type="text" value="{$row.bk_property_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_property_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_classification_icon" class="form-control" name="row[bk_property_type]" type="text" value="{$row.bk_property_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_property_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="cmdb-form-checkbox cmdb-checkbox-small"><input type="checkbox"> <span class="cmdb-checkbox-text">可编辑</span></label> <label class="cmdb-form-checkbox cmdb-checkbox-small"><input type="checkbox"> <span class="cmdb-checkbox-text">必填</span></label>
        </div>
    </div>
    <div  class="form-group">
        <label class="control-label col-xs-12 col-sm-2">正则校验</label>
        <div class="col-xs-12 col-sm-8">
            <textarea></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
