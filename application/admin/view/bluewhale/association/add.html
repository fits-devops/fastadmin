
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_obj_asst_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required"  class="form-control" name="row[bk_obj_asst_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_obj_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_classification_name" readonly data-rule="required" class="form-control" name="row[bk_obj_id]" type="text" value="{:$obj}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_asst_obj_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bk_classification_icon" class="form-control" name="row[bk_asst_obj_id]" type="text" value="biz">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('bk_asst_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[bk_asst_id]" class="form-control selectpicker">
                {foreach name="item" item="vo"}
                <option value="{$key}" {in name="key" value="$item.value" }selected{
                /in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('mapping')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[mapping]" class="form-control selectpicker">
                {foreach name="mapping" item="vo"}
                <option value="{$key}" {in name="key" value="$item.value" }selected{
                /in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
